<div class="container">
  <h3>Ranking das bandas</h3>
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th>#</th>
      <th>Banda</th>
      <th>Votos</th>
    </tr>
    <tr ng-repeat="band in bands | orderBy : 'name'">
      <td>{{ $index + 1 }}</td>
      <td>{{band.name}}</td>
      <td>{{band.photo}}</td>
    </tr>
  </table>
</div>
