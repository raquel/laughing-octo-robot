<div class="container">
  <div class="row" ng-repeat="band in bands | orderBy : 'name'">
    <div class="col-md-6">
      <img src={{band.photo}} alt="Responsive image" class="img-responsive img-rounded">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> {{band.name}}
      </label>
    </div>
    <div class="col-md-6">
      <img src={{band.photo}} alt="Responsive image" class="img-responsive img-rounded">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> {{band.name}}
      </label>
    </div>
  </div>
</div>
<br /><br />
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="addRowAsyncAsJSON()">Confirm</button>
      </div>
    </div>
  </form>
</div>
